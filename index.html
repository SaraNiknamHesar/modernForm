<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RegisterForm</title>
</head>
<style>
    .project-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        padding: 100px;
        font-size: 34px;
        color: black;
    }

    .container {
        max-width: 765px;
        margin: auto;
        padding: 20px;
        background-color: #2b4242;
        font-size: 20px;
        border-radius: 3px;
        border: 1px solid #4444;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        height: 300px;
        animation: moveUp 1.2s ease;
    }

    @keyframes moveUp {
        from {
            opacity: 0;
            transform: translateY(100%);
        }
        to{
            opacity: 1;
            transform: translateY(0);
        }
    }

    .inputs {
        position: relative;
        float: left;
        width: 100%;
        padding: 10px 0 10px 10px;
    }

    .register-text {
        padding: 20px;
    }

    .inputs input {
        width: 100%;
        /*padding: 20px 0 4px 0;*/
        border-color: #aaaa;
        border-width: 0 0 2px 0;
        color: white;
        outline: 0;
        padding: 0 15px;
        transition: all ease .5s;
        background-color: transparent;
    }

    .inputs input:focus {
        border-bottom: 2px solid #FFFFFF;
    }

    .half {
        width: 50%;
        float: left !important;
    }

    .inputs input:placeholder-shown + label {
        color: #999;
        left: 10px;
        bottom: -4px;
    }

    .inputs input:focus + label, .inputs input + label {
        position: absolute;
        left: 10px;
        line-height: 60px;
        font-size: 14px;
        transition: all ease .25s;
        bottom: 8px;
        color: #999;
    }

    .inputs button {
        background-color: #465;
        color: white;
        transition: all ease .5s;
        border: 1px solid transparent;
        padding: 15px;
        cursor: pointer;
        outline: 0;
    }

    .inputs button:hover {
        border: 1px solid #999;
        border-radius: 10px 0 10px 0;
        outline: 0;

    }
</style>
<body>
<p class="project-title">Form project number one</p>
<div class="container container-custom">
    <div class="register-text">Register Form</div>
    <form action="" method="post">
        <div class="inputs half">
            <input type="text" name="username" placeholder=" "><label>username</label>
        </div>
        <div class="inputs half">
            <input type="password" name="password" placeholder=" "><label>password</label>
        </div>
        <div class="inputs full">
            <input type="text" name="full name" placeholder=" "><label>full name</label>
        </div>
        <div class="inputs">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
